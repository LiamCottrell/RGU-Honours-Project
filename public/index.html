        <title>Hello, World! A-Frame three.ar.js</title>

        <!-- First, include whichever version of A-Frame you like. -->

        <script src="https://browser.sentry-cdn.com/4.6.1/bundle.min.js" crossorigin="anonymous"></script>
        <script>
            Sentry.init({ dsn: 'https://89bc7cd898824b7993b9ee709067d2d5@sentry.io/1397296' });
        </script>
    </head>
    <body>
        <a-scene ar stats>
            <!-- note that even in vr use cases setting observer=camera should still work even though there's a parent cameraRig -->

                lod: 0;
                stretch: 4;
                radius:0.1;

        </a-scene>
